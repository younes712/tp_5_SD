<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout1">
<head>
    <meta charset="UTF-8">
    <title>Form Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1" class="p-3 ">
    <div class="d-flex justify-content-center">
    <div class="col-6 p-4 card-body mx-auto">
        <form method="post" th:action="@{/admin/save}" th:object="${product}">
            <table class="table ">
                <tr>
                    <td>
                        <div>
                            <label for="name">Nom</label>
                            <input class="form-control" type="text" id="name" name="name" th:value="${product.name}">
                            <span  class="text-danger" th:errors="${product.name}"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label for="price">Price</label>
                            <input type="number" class="form-control" id="price" name="price" th:value="${product.price}">
                            <span  class="text-danger" th:errors="${product.price}"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label for="quantity">Quantity</label>
                            <input class="form-control" type="number" id="quantity" name="quantity" th:value="${product.quantity}">
                            <span  class="text-danger" th:errors="${product.quantity}"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="m-2">
                            <button class="btn btn-primary" type="submit" >Save</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    </div>
</div>
</body>
</html>
