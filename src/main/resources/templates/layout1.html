<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-black navbar-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('USER')" th:href="@{/user/index}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="hasRole('ADMIN')" th:href="@{/admin/newProduct}">Ajouter</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">  <!-- Changed to ms-auto -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" th:text="${#authentication.name}"></a>
                    <ul class="dropdown-menu dropdown-menu-end">  <!-- Added dropdown-menu-end -->
                        <li><a class="dropdown-item" onclick="return confirm('Etes vous sure')" th:href="@{/logout}">log out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

</html>
