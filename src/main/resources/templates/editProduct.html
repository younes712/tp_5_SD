<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout1">
<head>
    <meta charset="UTF-8">
    <title>Edit Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.5/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-6">
        <form method="post" th:action="@{/admin/save}">
            <table class="table">
                <tr>
                    <td>
                        <div>
                            <label for="id">ID:</label>
                            <label th:text="${product.id}"></label>
                            <input class="form-control" type="hidden" id="id" name="id" th:value="${product.id}">

                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label for="name">Name</label>
                            <input class="form-control" type="text" id="name" name="name" th:value="${product.name}">
                            <span  class="text-danger" th:errors="${product.name}"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label for="price">Price</label>
                            <input class="form-control" type="number" id="price" name="price" th:value="${product.price}">
                            <span  class="text-danger" th:errors="${product.price}"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <label for="quantity">Quantity</label>
                            <input class="form-control" type="number" id="quantity" name="quantity" th:value="${product.quantity}">
                            <span  class="text-danger" th:errors="${product.quantity}"></span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <button class="btn btn-primary" type="submit" >Save</button>
                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
